<div *ngIf="album$ | async as album">
  <section class="jumbotron text-center mb-0">
    <div class="container">
      <h1 class="jumbotron-heading">{{album.name}}</h1>
      <p class="lead text-muted">{{album.description}}</p>
      <p>
        <a href="#" class="btn btn-primary my-2">
          <span class="oi oi-media-play"></span> Lancer le diaporama</a>
      </p>
    </div>
  </section>
  <div class="bg-light">
    <div class="container-fluid px-0">

      <div class="row no-gutters">
        <div *ngFor="let img of imageList$ | async; let i = index" class="col-md-3 border">
          <div *ngIf="index % 4 === 0" class="w-100"></div>
          <img [src]="img.url" class="img-fluid" alt="Responsive image">
        </div>
      </div>
